<html>
    <head>
        <title>Message Result</title>
    </head>

    <body>
        <h2>Message Sent Successfully!</h2>
        <script>
            const params = new URLSearchParams(window.location.search);
            document.write("<p><b>Full name:</b> " + params.get("fullname") + "</p>");
            document.write("<p><b>Email:</b> " + params.get("email") + "</p>");
            document.write("<p><b>Send to:</b> " + params.get("department") + "</p>");
            document.write("<p><b>Title:</b> " + params.get("title") + "</p>");
            document.write("<p><b>Content:</b> " + params.get("content") + "</p>");
        </script>
    </body>
</html>
