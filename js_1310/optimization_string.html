<html>
    <head>
        <title>Optimization string - Nguyen Ngoc Nhu Quynh</title>
        <script>
            function standardizeNameModern() 
            {
                str=my_form.name_input.value
                const lowerCaseName = str.trim().toLowerCase();
                const finalName = lowerCaseName
                    .split(' ') 
                    .filter(word => word !== '')
                    .map(word => {
                    return word.charAt(0).toUpperCase() + word.slice(1);
                    })
                    .join(' ');
                name_output.innerText=finalName
            }        
        </script>
    </head>
    <body>
        <form name="my_form">
            <table>
                <tr>
                    <td>Input:</td>
                </tr>
                <tr>
                    <td><input type="text" name="name_input" id="name_input" oninput="standardizeNameModern()"/></td>
                </tr>
                <tr>
                    <td>Output:</td>
                    <td id="name_output"></td>
                </tr>
            </table>
        </form>
    </body>
</html>
