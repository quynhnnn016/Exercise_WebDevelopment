<html>
    <head>
        <title>Learn DOM 1 - Nguyen Ngoc Nhu Quynh</title>
        <script type="text/javascript">
            function create_p_tag()
            {
                mydiv=document.getElementById("my_div")
                //create a tag
                p=document.createElement("p")
                p.innerText=new Date().toLocaleTimeString()
                my_div.appendChild(p)
            }
        </script>
    </head>
    <body>
        <button type="button" onclick="create_p_tag()">
            Create P
        </button>

        <div id="my_div" style="overflow-y: scroll; height: 300px;">

        </div>
        <script>
            setInterval(create_p_tag,1000)
        </script>
    </body>
</html>
