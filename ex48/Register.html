<html>
    <head>
        <title>Register - Nguyen Ngoc Nhu Quynh</title>
        <script>
            function register()
            {
                alert("Đơn đăng ký của bạn đã được tiếp nhận và đang chờ xử lý!!!")
            }
        </script>
    </head>
    <body>
        <form style="background-color: rgb(122, 208, 252);">
            <table style="padding: 10px;">
                <tr align="center">
                    <td colspan="6">
                        <img src="images/Jackson.gif"/>
                    </td>
                </tr>
                <tr align="center">
                    <td colspan="6" style="font-size: 25pt; font-weight: bold;">
                        Register Form
                    </td>
                </tr>
                <tr align="center">
                    <td colspan="6" style="font-size: 15pt;">
                        Register your Jackson Electronics product here
                    </td>
                </tr>
                <tr>
                    <td>First Name:</td>
                    <td>
                        <input type="text" name="firstname" id="firstname">
                    </td>
                    <td>Last Name:</td>
                    <td>
                        <input type="text" name="lastname" id="lastname">
                    </td>
                </tr>
                <tr>
                    <td>Address #1:</td>
                    <td>
                        <input type="text" name="add1" id="add1">
                    </td>
                </tr>
                <tr>
                    <td>Address #2:</td>
                    <td>
                        <input type="text" name="add2" id="add2">
                    </td>
                </tr>
                <tr>
                    <td>City:</td>
                    <td>
                        <input type="text" name="city" id="name">
                    </td>
                    <td>State:</td>
                    <td>
                        <input type="text" name="state" id="state">
                    </td>
                    <td>Zip:</td>
                    <td>
                        <input type="text" name="zip" id="zip">
                    </td>
                </tr>
                <tr>
                    <td>Country:</td>
                    <td>
                        <input type="text" name="country" id="country">
                    </td>
                </tr>
                <tr>
                    <td>Product:</td>
                    <td>
                        <select name="product" id="product"style="width: 120pt;">
                            <option value="1">ScanMaster</option>
                            <option value="2">AAA</option>
                            <option value="3">BBB</option>
                            <option value="4">CCC</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Date Purchased:</td>
                    <td>
                        <input type="text" name="date" id="date">
                    </td>
                </tr>
                <tr>
                    <td>Serial #:</td>
                    <td>
                        <input type="serial" name="serial" id="serial">
                    </td>
                </tr>
                <tr>
                    <td>Used for:</td>
                    <td colspan="2">
                        <input type="radio" name="tc" id="ic1"/>
                        <label for="ic1">Home</label>
                    </td>
                    <td colspan="3">
                        <input type="radio" name="tc" id="ic2"/>
                        <label for="ic2">Educational Institution</label>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td colspan="2">
                        <input type="radio" name="tc" id="ic3"/>
                        <label for="ic3">Business</label>
                    </td>
                    <td colspan="3">
                        <input type="radio" name="tc" id="ic4"/>
                        <label for="ic4">Other</label>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td colspan="2">
                        <input type="radio" name="tc" id="ic5"/>
                        <label for="ic5">Government</label>
                    </td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td>System (check all that apply)</td>
                    <td colspan="2">
                        <input type="checkbox" name="ck1" id="ck1"/>
                        <label for="ck1">Window</label>
                    </td>
                    <td colspan="3">
                        <input type="checkbox" name="ck2" id="ck2"/>
                        <label for="ck2">UNIX</label>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td colspan="2">
                        <input type="checkbox" name="ck3" id="ck3"/>
                        <label for="ck3">Macintosh</label>
                    </td>
                    <td colspan="3">
                        <input type="checkbox" name="ck4" id="ck4"/>
                        <label for="ck4">Other</label>
                    </td>
                </tr>
                <tr>
                    <td>Comments?:</td>
                    <td colspan="5" style="background-color: white; height: 200px;">
                        <textarea name="comment" style="width:100%; height: 200px;"></textarea>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td>
                        <button type="button" style="display: inline-block; white-space: nowrap;" onclick="register()">Click to register</button>
                    </td>
                    <td>
                        <button type="reset">Click to cancel</button>
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
