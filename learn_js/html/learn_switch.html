<html>
    <head>
        <title>Learn switch - Nguyen Ngoc Nhu Quynh</title>
        <script type="text/javascript">
            function change_background()
            {
                v=Math.floor(Math.random()*5)
                mydiv=document.getElementById("mydiv")
                switch(v)
                {
                    case 0:
                        mydiv.style="width:100%; height:100px; background-color: pink;"
                        break
                    case 1:
                        mydiv.style="width:100%; height:100px; background-color: cyan;"
                        break
                    case 2:
                        mydiv.style="width:100%; height:100px; background-color: black;"
                        break
                    case 3:
                        mydiv.style="width:100%; height:100px; background-color: green;"
                        break
                    default:
                        mydiv.style="width:100%; height:100px; background-color: yellow;"
                        break
                }
            }
        </script>
    </head>
    <body>
        <div id="mydiv" style="width: 100%; height:100px; background-color: pink;" onclick="change_background()">

        </div>
    </body>
</html>
