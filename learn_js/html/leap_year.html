<html>
    <head>
        <title>Leap Year - Nguyen Ngoc Nhu Quynh</title>
        <script src="../js/mainjs.js"></script>
        <script type="text/javascript">
            function process_leap_year()
            {
                if(!isNaN(my_form_leap.year.value))
                {
                    result=document.getElementById("result")
                    r=is_leap_year(my_form_leap.year.value)
                    result.innerText=  (r==true?"Is leap year":"Is not a Leap year")
                }
            }
        </script>
    </head>
    <body>
        <form name="my_form_leap">
            <fieldset>
                <legend>Leap Year Checking</legend>
                <table>
                    <tr>
                        <td>Enter Year:</td>
                        <td>
                            <input type="number" name="year" id="year" oninput="process_leap_year()"/>
                        </td>
                        <!-- Ham oninput => result tu dong thay doi khi thay doi input tren giao dien-->
                    </tr>
                    <tr>
                        <td>Result:</td>
                        <td id="result">

                        </td>
                    </tr>
                </table>
            </fieldset>
        </form>
    </body>
</html>
